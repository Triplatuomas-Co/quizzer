<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Add New Quiz</h2>

    <form th:action="@{/quiz/save}" th:object="${quiz}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" th:field="*{description}" rows="3" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select id="category" th:field="*{category}" class="form-select">
                <option value="">-- Select Category --</option>
                <option th:each="cat : ${allCategories}"
                        th:value="${cat.id}"
                        th:text="${cat.title}">Category Name</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="difficulty" class="form-label">Difficulty (1â€“5):</label>
            <input type="number" id="difficulty" th:field="*{difficulty}" min="1" max="5" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Save Quiz</button>
        <a th:href="@{/quiz/list}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div> <!-- /container -->

<!-- Optional: Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
