<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Quiz Confirmation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card mt-4">
        <div class="card-header bg-danger text-white">
            <h3>Confirm Deletion</h3>
        </div>
        <div class="card-body">
            <p class="card-text">
                Are you sure you want to delete the quiz titled: <strong th:text="${quiz.title}">Quiz Title</strong>?
            </p>
            <p class="text-muted">This action cannot be undone and will delete all associated questions and options.</p>

            <form th:action="@{/quiz/delete/{id}(id=${quiz.quiz_id})}" method="post" class="mt-3">
                <button type="submit" class="btn btn-danger">Yes, Delete Quiz</button>
                <a th:href="@{/}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div> <!-- /container -->

<!-- Optional: Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
